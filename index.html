<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>HTML5 Heart Rate</title>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <video style="display: none" id="video" autoplay></video>
        <div>
            <canvas id="canvas" width="640" height="480" style="max-width:100%"></canvas>
            <br>
            <span style="font-size: 17px;">Heart Rate: </span>
            <span style="font-size: 17px;" id="heartRate">N\A</span>
            <span style="font-size: 17px;">BPM</span>
        </div>
        <div>
            Data Points: <div id="dataPoints"></div>
        </div>
    </body>
</html>
