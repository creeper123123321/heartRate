<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <title>HTML5 Heart Rate</title>
        <script type="text/javascript" src="index.js"></script>
        <style>
            input {max-width: 100px}
            #canvas {max-width: 100%}
            #video {display:none}
            #content {overflow:auto}
            #capture {float:left}
        </style>
    </head>
    <body>
        <video id="video"></video>
        <div id="content">
            <div id="capture">
                <canvas id="canvas"></canvas>
                <form id="settings">
                    <p>Resolution * <input type="number" step="0.01" id="canvasCoef" value="1"></p>
                    <p>Rectangle: <input type="number" id="rectangleWidth" value="50"> x <input type="number" id="rectangleHeight" value="30"></p>
                    <p>Heart Rate: <span id="heartRate">N\A</span> BPM</p>
                    <p>Data points: <span id="nDataPoints"></span> / 2 ^ <input type="number" id="maxPoints" value="10"></p>
                </form>
            </div>
            <div id="points">
                <details id="pointsDetails">
                    <summary>Data Points:</summary>
                    <div id="spec"></div>
                    <div id="dataPoints"></div>
                </details>
            </div>
        </div>
    </body>
</html>
